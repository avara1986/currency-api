<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function() {

var dataPoints = [];

var options =  {
	animationEnabled: true,
	theme: "light2",
	title: {
		text: "Daily Sales Data"
	},
	axisX: {
		valueFormatString: "DD MMM YYYY",
	},
	axisY: {
		title: "USD",
		titleFontSize: 24,
		includeZero: false
	},
	data: dataPoints
};

function addData(data) {
    var linePoints = {
		type: "spline",
        label: "EUR",
		yValueFormatString: "$#,###.##",
		dataPoints: []
	};
	for (var i = 0; i < data.length; i++) {
		linePoints.dataPoints.push({
			x: new Date(data[i].date),
			y: data[i].amount
		});
	}
	dataPoints.push(linePoints);
	$("#chartContainer").CanvasJSChart(options);

}
$.getJSON("http://localhost:8000/rates/graph/?currency=eur", addData);
$.getJSON("http://localhost:8000/rates/graph/?currency=usd", addData);
$.getJSON("http://localhost:8000/rates/graph/?currency=btc", addData);
$.getJSON("http://localhost:8000/rates/graph/?currency=chf", addData);
console.log(dataPoints)
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
